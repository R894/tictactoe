<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><p>Tic-Tac-Toe</p></div>

    <div class="popup-container" id="popup-container">
        <div class="wrapper">
            <div class="popup">wow someone won gee</div>
            <button class="reset">Reset</button>
        </div>
    </div>

    <form id="start-form">
        <label for="player1">Player 1 name</label>
        <input type="text" id="player1" required>
        <label for="player2" >Player 2 name</label>
        <input type="text" id="player2" required>
        <button type="submit">Start</button>
    </form>
    <div class="content">
        <div class="board">
            <button class="item" data="0"></button>
            <button class="item" data="1"></button>
            <button class="item" data="2"></button>
            <button class="item" data="3"></button>
            <button class="item" data="4"></button>
            <button class="item" data="5"></button>
            <button class="item" data="6"></button>
            <button class="item" data="7"></button>
            <button class="item" data="8"></button>
        </div>
        <button class="reset">Reset</button>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
